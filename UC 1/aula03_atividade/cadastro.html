<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
        <h1>Livraria do Rafa</h1>

    <a href="./index.html">Início</a><br>
    <a href="./login.html">Entrar</a> / <a href="./cadastro.html">Cadastrar</a><br>
    <a href="./contato.html">Contato</a>
    <hr>

    <h2>Cadastre-se</h2>
    <p>Crie uma conta para poder comprar nossos livros e aproveitar nossas promoções!</p>
    <p>Você já tem uma conta? Acesse o seu painel clicando <a href="./login.html">aqui</a>.</p>

    <h3>Informações pessoais</h3>
    
    <form action="./confirmacao-cadastro.html">
        <label>
            Nome completo <br>
            <input type="text" required>
        </label>

        <br><br>

        <label>
            Data de nascimento <br>
            <input type="date" required>
        </label>

        <br><br>

        <label>
            Endereço <br>
            <input type="text" placeholder="Rua" required> <input type="number" placeholder="Número" required><input type="text" placeholder="Bairro" required>
        </label>

        <br><br>

        <label>
            <strong>Você está se cadastrando para:</strong> <br>
            <p><input type="radio" name="motivo"> Comprar livros</p>
            <p><input type="radio" name="motivo"> Vender meus livros</p>
            <p><input type="radio" name="motivo"> Trocar livros</p>
        </label>

        <br><br>

        <label>
            <strong>Dados de login</strong><br><br>
            E-mail: <br>
            <input type="email" required> <br><br>
            Senha: <br>
            <input type="password" required minlength="8" placeholder="Mínimo de 8 caracteres"> <br><br>            
        </label>

        <label>
            <input type="checkbox"> Quero receber promoções no meu e-mail
        </label>

        <br><br>

        <button type="submit">Salvar e continuar</button> 
    </form>
</body>
</html>
