<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
        <h1>Livraria do Rafa</h1>

    <a href="./index.html">Início</a><br>
    <a href="./login.html">Entrar</a> / <a href="./cadastro.html">Cadastrar</a><br>
    <a href="./contato.html">Contato</a>
    <hr>

    <h2>Cadastre-se</h2>
    <p>Crie uma conta para poder comprar nossos livros e aproveitar nossas promoções!</p>
    <p>Você já tem uma conta? Acesse o seu painel clicando <a href="./login.html">aqui</a>.</p>

    <h3>Informações pessoais</h3>
    
    <form>
        <label>
            Nome completo <br>
            <input type="text">
        </label>

        <br><br>

        <label>
            Data de nascimento <br>
            <input type="date">
        </label>

        <br><br>

        <label>
            Endereço <br>
            <input type="text" placeholder="Rua"> <input type="number" placeholder="Número"><input type="text" placeholder="Bairro">
        </label>

        <br><br>

        <label>
            <strong>Você está se cadastrando para:</strong> <br>
            <p><input type="radio"> Comprar livros</p>
            <p><input type="radio"> Vender meus livros</p>
            <p><input type="radio"> Trocar livros</p>
        </label>

        <br><br>

        <label>
            <strong>Dados de login</strong><br><br>
            E-mail: <br>
            <input type="email"> <br><br>
            Senha: <br>
            <input type="password"> <br><br>            
        </label>

        <label>
            <input type="checkbox"> Quero receber promoções no meu e-mail
        </label>

        <br><br>

        <a href="./confirmacao-cadastro.html"><button>Salvar e continuar</button></a>
    </form>
</body>
</html>
