    <h1>Formulários</h1>
    <p>Como criar inputs no HTML</p>

    <hr/>

    <form action="./aula02_atividade.html">

        <input type="email" required placeholder="Digite o seu e-mail"> <!--atributo size aumenta o tamanho do campo de digitação-->
        
        <br><br>

        <label> <!-- usado principalmente em questões de acessibilidade, o texto da label se torna "clicável" e leva direto para o campo do input-->
            Digite sua senha:
            <br>
            <input type="password" minlength="8" required>
        </label> 

        <br/><br/>

        <button>Entrar</button>
    </form>
