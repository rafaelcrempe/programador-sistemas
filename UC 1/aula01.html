<!-- O h1 serve para títulos -->
<h1>Loja de Poções do Gandalf</h1>
<p>As <strong>melhores soluções</strong> para o seu problema!</p> <!-- strong deixa um texto em negrito-->
<br/><br/> <!-- br (break row) serve para pular linha-->
<p><u>Venha conferir nosso arsenal</u></p> <!-- u deixa o texto sublinhado-->
<button>Catálogo</button> <!-- isso é um botão -->
<br/><br/> <!-- o br serve para pular uma linha-->
<button>Contato</button>
<br/><br/>

<p>Poção do Amor <del>ESGOTADO</del></p>
<br/><br/>
