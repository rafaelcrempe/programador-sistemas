<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>
</head>
<body>
    
    <h1>Introdução ao JavaScript</h1>
    <p>Primeiros códigos de programação com JavaScript!</p>
    <button>Mostrar mensagem</button>




    <script>
        // alert ("Olá, Mundo!") Exibe mensagens como caixa de alerta no navegador
        console.log("Olá, Mundo!") // Mostra mensagens na tela do console
        console.log("Meu nome é Rafael")

        // Variáveis

        const salario = 1500
        console.log("O salário é: R$ " + salario + ",00")

        const bonificacao = 250
        console.log("A bonificação salarial é de: R$" + bonificacao + ",00") // CONCATENAÇÃO: junção de variáveis e textos


        console.log("O salário total é: R$" + (salario + bonificacao) + ",00")
        const salarioTotal = salario + bonificacao
        console.log("O salário total é: R$" + salarioTotal + ",00")

    

    </script>

</body>
</html>
