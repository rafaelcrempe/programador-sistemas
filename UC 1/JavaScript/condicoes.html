<head>

<body>
    
    <h1>Condições</h1>
    <p>Como fazer condições simples em HTML</p>

    <input id="inputIdade" type="text" placeholder="Digite a sua idade" />

    <br/>

    <input id="inputSenha" type="text" placeholder="Digite a sua senha" />

    <br/>

    <div id="termos">
        <input id="inputTermos" type="checkbox" /> Eu concordo com os termos de uso
        <br/>
        <p>Status: <span id="statusTermos">...</span></p>
        <button onclick="salvarTermos()">Salvar</button>
    </div>
