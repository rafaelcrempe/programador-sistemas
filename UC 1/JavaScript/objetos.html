<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h1>Objetos</h1>
    <p>Como criar um objeto JSON em JavaScript</p>    

    <input id="inputNome" placeholder="Digite seu nome:" /><br/>
    <input id="inputSenha" placeholder="Digite sua senha:" /><br/>
    <input id="inputEmail" placeholder="Digite seu email" /><br/>

    <br/>
    <button onclick="salvar()">Criar</button>

    <!--na hora de criar um objeto, utilizar como número apenas se for acontecer alguma operação matemática-->

    <script>

        // Objeto de usuário
        let usuario = {
            id: 0,
            nome: "",
            senha: "",
            email: "",
            criado_em: "",
            ativo: true // se for criado como true por padrão, não precisa repetir dentro da função
        }

        function salvar() {
            
            //Popular o objeto de acordo com os dados dos inputs
            usuario.nome = document.querySelector("#inputNome").value 
            usuario.senha = document.querySelector("#inputSenha").value 
            usuario.email = document.querySelector("#inputEmail").value 

            //Adicionar os ocultos (dados de controle)
            usuario.id = 1
            usuario.criado_em = new Date()

            //Mostrar os dados no console
            console.log(usuario)

            document.querySelector("#inputNome").value = ""
            document.querySelector("#inputSenha").value = ""
            document.querySelector("#inputEmail").value = ""


        }


        

    </script>

</body>
</html>
