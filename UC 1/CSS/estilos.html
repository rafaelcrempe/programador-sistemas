<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 de CSS - Estilos</title>
</head>
<body>

    <h1 style="color: #336885; font-size: 30px;" >Primeira aula de CSS</h1>
    <p style="color: #ffffff
    ; background-color: #93BFCF; font-size: 25px;">Aprendendo o <strong>básico</strong> de estilos com CSS</p>
    <!-- normalmente se utiliza pixel para tamanho de fonte. Também pode usar %, que é relacionado com o tamanho da tela da pessoa-->
    <p style="color: #336885; font-size: 20px;">Começando com <span style="color: #6096B4;">estilos</span> diretamente dentro das tags</p> <!-- span nao faz nada específico, serve apenas para abrir uma tag dentro de outra tag-->

    <!-- color muda a cor da letra e background muda a cor do fundo-->
    <button style="color: #336885; background-color: #EEE9DA; border-radius: 50px; border-color: #336885;">Ver mais</button>
    <button style="color: #336885; background-color: #EEE9DA; border-radius: 50px; border-color: #336885;">Ver contato</button>

</body>
</html>
